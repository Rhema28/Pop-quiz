<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <script defer src="assets/script.js"></script>
    <title>BibleQuiz</title>
</head>

<body>
    <h1>Bible Challenge!</h1>
    <div>
        <img src="assets/images/Bible-quiz.jpeg" alt="Bible-quiz" width="80%" height="40%">
    </div>
    <div class="container">
        <div id="question-container" class="hide"></div>
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>


        <div class="controls"></div>
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="start-btn btn hide">Next</button>
    </div>
    <footer>
        <h5> Well done! Thanks for playing!</h5>
    </footer>
</body>

</html>
